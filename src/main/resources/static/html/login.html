<body>
    <div class="notice">
        <div class="notice-tit" id="notice-tit">
            <ul>
                <li class="select"><a href="#"><i class="fa fa-home"></i>登录</a></li>
                <li><a href="#"><i class="fa fa-user-plus"></i>注册</a></li>
            </ul>
        </div>

        <div class="notice-con" id="notice-con">
            <div class="show">
                <form action="" id="loginForm" method="post" style="position: relative; width: 400px;margin: 50px auto 0px auto;">
                    <label class="inputlabel" for="accountLogin">账号:</label>
                    <input class="input" type="text" id=accountLogin name="accountLogin" value=""  placeholder="测试版,随便输"/><br />
                    <p style="display:block;clear:both"></p>
                    <label class="inputlabel" for="passwordLogin" >密码:</label>
                    <input class="input" type="password" id=passwordLogin name="passwordLogin" value=""  placeholder="测试版,随便输"/><br />
                    <p style="display:block;clear:both"></p>
                    <input class="checkbox" type="checkbox" style="margin:10px" id="remember" name="remember" />记住登录<br />
                    <a id="login" href="javascript:void(0)" style="margin-left:60px">确定</a>
                    <!--<input type="submit" style="display:none" id="loginSubmit" value="确定" /><br />-->
                </form>
            </div>

            <div class="hide">
                <!--TODO:解决label和input对齐的问题-->
                <form action="" id="registerForm" method="post" action="" style="position: relative;width:400px;margin: 0 auto;">
                    <label class="inputlabel" for="accountRegister">账号:</label>
                    <input class="input" type="text" id=accountRegister name="accountRegister" value=""  placeholder="测试版,随便输" /><br />
                    <label class="inputlabel" for="nickname">昵称:</label>
                    <input class="input" type="text" id=nickname name="nickname" value="" /><br />
                    <label class="inputlabel" for="passwordRegister" >密码:</label>
                    <input class="input" type="password" id=passwordRegister name="passwordRegister" placeholder="测试版,随便输" value="" /><br />
                    <label class="inputlabel" for="passwordAgain">重输密码:</label>
                    <input class="input" type="password" id=passwordAgain name="passwordAgain" value="" /><br />
                    <a id="register" href="javascript:void(0)" style="margin-left:60px">确定</a>
                    <!--<input type="submit" style="display:none" id="registSubmit" value="确定" /><br />-->
                </form>
            </div>
        </div>
        <span id="error_message" style="position:relative;margin:0 auto;color:red;display:block;width:100%;text-align:center"></span>
    </div>


</body>
