    <script id="table_tpl" type="text/html">
        <%for(var i = 0; i < resultList.length; i++) {%>
            <tr>
                <td>
                    <div class="tbcol-1">
                        <input type="checkbox" class="selectFile" />
                        <i class="fa fa-folder-o"></i>
                        <span><%:=resultList[i].name%></span>
                    </div>
                </td>
                <td><span><%:=resultList[i].size%></span></td>
                <td><span><%:=resultList[i].modified_time%></span></td>
            </tr>
            <%}%>
    </script>

    <!--box_alert-->
    <link rel="stylesheet" type="text/css" href="../plugin/box_alert/css/box_alert.css">
    <script src="../plugin/box_alert/js/box_alert.js"></script>

    <!--box-container-->
    <link rel="stylesheet" type="text/css" href="../plugin/box_container/css/box_container.css">
    <script src="../plugin/box_container/js/box_container.js"></script>

    <script type="text/javascript">
        var viewH = document.documentElement.clientHeight;
        var right = document.getElementById("right");
        right.style.height = (viewH - 95) + "px";


        //控制hover的显示
        var userDetailIsHover = false;

        $("#user_info_detail").hoverDelay({
            hoverEvent: function () {
                userDetailIsHover = true;
            },
            outEvent: function () {
                userDetailIsHover = false;
                $("#user_info_detail").css("display", "none")
            }
        })

        $("#head_img").hoverDelay({
            hoverEvent: function () {
                $("#user_info_detail").css("display", "block")
            },
            outDuring: 2000,
            outEvent: function () {
                if (!userDetailIsHover) {
                    $("#user_info_detail").css("display", "none")
                }
                //$("#user_info_detail").css("display", "none")
            }
        });

        /*测试蒙版和boxAlert*/
        var $modal = $("#modal").modal()
        //testModalAndBoxAlert()

        function testModalAndBoxAlert() {
            //确认
            var modalOpt = {
                'title': '标题',
                'content': "内容",
                'confirmFunc': function () {
                    $modal.hideModal();
                    // testMapContainer()
                },
                'cancelFunc': function () {
                    $modal.hideModal();
                }
            }
            $modal.boxAlert(modalOpt);
            $modal.show();
        }
    </script>
