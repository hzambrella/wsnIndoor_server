    <!--顶部用户栏的延迟-->

    <!--mock-->
    <script src="../js/back/mock.js"></script>
    <!--app-->
    <script src="../js/back/app_back_build.js"></script>

    <script id="table_tpl" type="text/html">
        <%for(var i = 0; i < resultList.length; i++) {%>
            <tr>
                <td>
                    <div class="tbcol-1">
                        <input type="checkbox" class="selectFile" />
                        <i class="fa fa-folder-o"></i>
                        <span><%:=resultList[i].name%></span>
                    </div>
                </td>
                <td><span><%:=resultList[i].size%></span></td>
                <td><span><%:=resultList[i].modified_time%></span></td>
            </tr>
            <%}%>
    </script>



    <script type="text/javascript">
        var viewH = document.documentElement.clientHeight;
        var right = document.getElementById("right");
        right.style.height = (viewH - 95) + "px";


        //控制hover的显示
        var userDetailIsHover = false;

        $("#user_info_detail").hoverDelay({
            hoverEvent: function () {
                userDetailIsHover = true;
            },
            outEvent: function () {
                userDetailIsHover = false;
                $("#user_info_detail").css("display", "none")
            }
        })

        $("#head_img").hoverDelay({
            hoverEvent: function () {
                $("#user_info_detail").css("display", "block")
            },
            outDuring: 2000,
            outEvent: function () {
                if (!userDetailIsHover) {
                    $("#user_info_detail").css("display", "none")
                }
                //$("#user_info_detail").css("display", "none")
            }
        });
    </script>




</body>
